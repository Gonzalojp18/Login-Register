<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>

    <header id="header">
        <section>
        <h1>Login</h1>
    </section>
    <main id="main">
        <section class="container form-continer mb-5">
            <h2>Registrate</h2>
            <p>Crea una cuenta para poder ingresar</p>
            <form id="form-register" action="" class="form-floating register-form">
                <!-- USER -->
                <div class="d-flex flex-column input-group row">
                <label class="col-sm-2 col-form-label label-position" for="user">user</label>
                <input type="text" class="form-control" name="user" id="user" placeholder="Nombre de Usuario">
            </div>
                <!-- EMAIL -->
                <div class="d-flex flex-column input-group row">
                <label class="col-sm-2 col-form-label label-position" for="email">email</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="Email">
            </div>
                <!-- PASSWORD -->
                <div class="mt-2 d-flex row flex-column input-group">
                <label class="col-sm-2 col-form-label label-position" for="password">Password</label>
                <input type="text" class="form-control" name="password" id="password" placeholder="Contraseña">
            </div>
            <button class="mt-3 btn btn-primary mx-auto" type="submit" id="button">Enviar</button>
            <p class="text-danger mt-2 hidd mensaje-error">Error al iniciar sesión</p>
            </form>
            <p>Ya estas registrado? - <a href="/">Iniciar Sesión</a></p>
        </section>
    </main>
    <footer>
        <h5>Creating by Gonzalo Palomo</h5>
    </footer>


    <script src="register.js" defer></script>
</body>

</html>
